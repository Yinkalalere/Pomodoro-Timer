<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h2>Productivity Timer</h2>

        <div class="list">
            <div class="timer" id="work-timer">
                <span id="w_minutes">25</span><span class="semi-colon">:</span><span id="w_seconds">00</span>
            </div>

            <div class="timer" id="counter">0</div>

            <div class="timer" id="break-timer">
                <span id="b_minutes">5</span><span class="semi-colon">:</span><span id="b_seconds">00</span>
            </div>
        </div>
        
        <div>
            <button class="btns" id="start">Start</button>
            <button class="btns" id="reset">Reset</button>
            <button class="btns" id="stop">Pause</button>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
